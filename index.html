<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar mb-3 navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>

        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-2">ðŸŽ¨ Selector de Color RGB</h2>
            <div class="color-box mx-auto" id="colorBox"></div>
            <p class="text-center mt-3 fw-bold" id="hexCode">#000000</p>
            <div class="text-center mt-2">
                <input type="color" id="colorPicker" class="form-control form-control-color">
            </div>
            <div class="mt-4">
                <div class="mb-3">

                        <input type="number" id="redInput" class="form-control w-25 text-center" min="0" max="255"
                            value="0">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">ðŸŸ¢ Verde</label>
                    <div class="d-flex align-items-center">

                        <input type="number" id="greenInput" class="form-control w-25 text-center" min="0" max="255"
                            value="0">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">ðŸ”µ Azul</label>
                    <div class="d-flex align-items-center">
                        <input type="range" id="blue" class="form-range me-2" min="0" max="255" value="0">
                        <input type="number" id="blueInput" class="form-control w-25 text-center" min="0" max="255"
                            value="0">

                </div>
            </div>

        </footer>
    </div>
    

    <script src="./js/main.js"></script>
</body>

</html>
